<div id="logo-box">
  <h1><a ui-sref="index">DHARMATIME</a></h1>
</div>
<div class="content">
  <div class="circlebox">
  <img class="circle" src="assets/images/circle.png" alt="zen cirlce"/>
</div>
  <div id="sits">
    <h1>Session Log</h1>
    <div ng-repeat="sit in sitsVM.sits | reverse">

        </h2><br>
      </div>
    </div>
  </div>
